name: GitHub Actions Demo
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@master
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - name: Hosting - Install Dependencies
        working-directory: ./app-react
        run: npm install
      - name: Hosting - Build
        working-directory: ./app-react
        run: npm run build
      - name: Hosting - Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: build
          path: ./app-react/build
      - name: Functions - Install Dependencies 
        working-directory: ./functions
        run: npm install 
      - name: Functions - Build
        working-directory: ./functions
        run: npm run build 
      - name: Functions - Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: lib
          path: ./functions/lib   

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Hosting - Download Artifact
        uses: actions/download-artifact@master
        with:
          name: build
          path: ./app-react/build
      - name: Hosting - Deploy
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
      - name: Functions - Download Artifact
        uses: actions/download-artifact@master
        with:
          name: lib
          path: ./functions/lib  
      - name: Functions - Deploy
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}    